<script>
    var id = null;
    var noticeAudio = "/static/chess.mp3";

    var wcsDomain = "http://47.100.250.212";
    // var wcsDomain = "http://localhost";
    var uri = "/robot/last_goodsweight";
    var getLastGoodsweight = function () {
        $.ajax({
            url: wcsDomain + uri,
            type:'get',
            dataType : "jsonp",
            cache:"false",
            success: function (res) {

                // console.log(JSON.stringify(res.data))
                var data = res.data;
                var resid = data.gw.id;
                if(resid != id){
                    var audio = new Audio(noticeAudio);
                    audio.play(); //播放
                    $("#cname").html(data.order.tousername);
                    $("#weight").html(data.gw.weight+"KG");
                    $("#sendcode").html(data.order.sendcode);
                    $("#expresscode").html(data.order.expresscode);
                    $("#operation_time").html(data.gw.createTime);
                    id = resid;
                }
            },
            error:function (data) {
                console.log(JSON.stringify(res.data))

            }
        });
    }

    setInterval("getLastGoodsweight()",500);
</script>

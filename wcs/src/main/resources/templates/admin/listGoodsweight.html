<body>
<div id="app">


    <el-form :inline="true" :model="formInline" class="demo-form-inline">

                <el-option label="三号机" value="00C66186389"></el-option>
                <el-option label="四号机" value="00C94707265"></el-option>
                <el-option label="五号机" value="00C94707266"></el-option>
                <el-option label="六号机" value="00C58515100"></el-option>

        <el-form-item>

    <!--</el-upload>-->
    <template>
        <el-table
                :data="goodsWeightList.records"
                style="width: 100%"
                :row-class-name="tableRowClassName">
            <el-table-column
                    prop="barCode"
                    label="包裹单号"
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="weight"
                    label="包裹重量"
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="length"
                    label="长(cm)">
            </el-table-column>
            <el-table-column
                    prop="width"
                    label="宽(cm)">
            </el-table-column>
            <el-table-column
                    prop="height"
                    label="高(cm)">
            </el-table-column>

            <el-table-column
                    prop="customer"
                    label="货主"
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="cartonName"
                    label="纸箱名称"
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="consigneename"
                    label="收件人"
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="modifyTime"
                    label="称重时间"
                    width="180">
            </el-table-column>

        </el-table>
    </template>
    <el-pagination
            @size-change="handleSizeChange"
            @current-change="handleCurrentChange"
            :current-page="currentPage"
            :page-sizes="[5, 10, 20, 40]"
            :page-size="pagesize"
            layout="total, sizes, prev, pager, next, jumper"
            :total="goodsWeightList.total">
    </el-pagination>

    <el-dialog
            title="提示"
            :visible.sync="dialogVisible"
            width="30%"
    >
        <span>{{dialogMsg}}</span>
        <span slot="footer" class="dialog-footer">
    <!--<el-button @click="dialogVisible = false">取 消</el-button>-->
    <el-button type="primary" @click="dialogVisible = false">确 定</el-button>
  </span>

<script>
    var Main = {
        data: function () {

            return {
                host: "/shipper_carton/import/excel",
                fileList: [],
                dialogTableVisible: false,
                dialogShelvesSearchFormVisible: false,
                formLabelWidth: '120px',
                currentPage: 1, //初始页
                pagesize: 10,    //    每页的数据
                goodsWeightList: {},
                dialogVisible: false, //控制弹窗效果
                dialogMsg: '1',//弹窗提示信息

                formInline: {
                    gwId: '',
                    barcode: ''
                }

            }
        },
        created() {
            this.searchAll()
        },
        methods: {
            submitUpload() {
                var a = this.$refs.upload.submit();
                this.$message({type: 'success', message: '上传成功！'});
            },
            handleBeforeUpload(file) {//文件过滤，html用了accept，不过不考虑兼容下面可以不要
                var FileExt = file.name.replace(/.+\./, "");
                if (['xls', 'xlsx']
                    .indexOf(FileExt.toLowerCase()) === -1) {
                    this.$message({type: 'warning', message: '请上传后缀名为[xls,xlsx]的附件！'});
                    return false;
                }
            },
            handleRemove(file, fileList) {
                console.log(file, fileList);
            },
            handlePreview(file) {
                console.log(file);
            },
            tableRowClassName({row, rowIndex}) {
                if (rowIndex === 1) {
                    return 'warning-row';
                } else if (rowIndex === 3) {
                    return 'success-row';
                }
                return '';
            },
            // 初始页currentPage、初始每页数据数pagesize和数据data
            handleSizeChange: function (size) {
                this.pagesize = size;
                console.log(this.pagesize)  //每页下拉显示数据
                this.searchAll();
            },
            handleCurrentChange: function(currentPage){
                this.currentPage = currentPage;
                console.log(this.currentPage)  //点击第几页
                this.searchAll();
            },
            searchAll() {
                var _this = this;
                axios.get("/goodsweight/list",{
                    params:{
                        current:this.currentPage,
                        size:this.pagesize,
                        id:this.formInline.gwId,
                        barCode:this.formInline.barcode
                    }
                }).then(function (response) {
                    _this.goodsWeightList = response.data.data;
                    console.log('1111==='+JSON.stringify(_this.goodsWeightList));
                }).catch(function (err) {
                    console.log('err'+err);
                });
            },
            onSubmit() {
                console.log('submit!');
                this.searchAll();
            }
        }
    }
    var Ctor = Vue.extend(Main)
    new Ctor().$mount('#app')
</script>
</html>

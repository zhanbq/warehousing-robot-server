<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>手动添加称重数据</title>
    <script src="../../static/js/vuejs-2.5.16.js"></script>
    <script src="../../static/js/axios-0.18.0.js"></script>
    <!-- 引入样式 -->
    <link href="https://cdn.bootcss.com/element-ui/2.8.2/theme-chalk/index.css" rel="stylesheet">
    <!-- 引入组件库 -->
    <script src="https://cdn.bootcss.com/element-ui/2.8.2/index.js"></script>
</head>
<body>
<div id="app">
    <el-form :model="ruleForm" :rules="rules" ref="ruleForm" label-width="100px" class="demo-ruleForm">
        <el-form-item label="快递单号" prop="barCode">
            <el-input v-model="ruleForm.barCode"></el-input>
        </el-form-item>
        <el-form-item label="重量(KG)" prop="weight">
            <el-input v-model="ruleForm.weight"></el-input>
        </el-form-item>
        <el-form-item label="纸箱编号" prop="cartonName">
            <el-input v-model="ruleForm.cartonName"></el-input>
        </el-form-item>
        <el-form-item>
            <el-button type="primary" @click="submitForm('ruleForm')">立即创建</el-button>
            <el-button @click="resetForm('ruleForm')">重置</el-button>
        </el-form-item>
    </el-form>
</div>
</body>
<script>
    var Main = {
        data() {
            return {
                ruleForm: {
                    barCode: '',
                    weight: '',
                    cartonName: ''
                },
                rules: {
                    barCode: [
                        { required: true, message: '请输入快递单号', trigger: 'blur' },
                    ],
                    weight: [
                        { required: true, message: '请输入重量', trigger: 'blur' },
                    ]
                }
            };
        },
        methods: {
            submitForm:function(formName) {
                var _this = this;
                this.$refs[formName].validate((valid) => {
                    if (valid) {
                        alert('submit!');

                        axios.post("/goodsweight/add",_this.ruleForm).then(function (response) {
                            console.log(response.data);
                            var res = response.data;
                            let code = res.code;
                            if(code == 200 || code=='200'){
                                _this.openMsg("手动录入成功","创建完成");
                                _this.resetForm('ruleForm');
                            }else{
                                _this.openMsg("手动录入失败,请重新录入,或联系技术.");
                            }

                        }).catch(function (err) {
                            console.log(err);
                        });

                    } else {
                        console.log('error submit!!');
                        return false;
                    }
                });
            },
            resetForm:function(formName) {
                this.$refs[formName].resetFields();
            },
            openMsg: function(msg,title) {
                this.$alert(msg, title, {
                    confirmButtonText: '确定',
                    callback: function (action) {
                        this.$message({
                            type: 'info',
                            message: `action: ${action}`
                        });
                    }
                });
            }
        }
    }
    var Ctor = Vue.extend(Main)
    new Ctor().$mount('#app')
</script>
</html>

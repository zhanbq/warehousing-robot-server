<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设置货主是否参与计数</title>
    <script src="../../static/js/vuejs-2.5.16.js"></script>
    <script src="../../static/js/axios-0.18.0.js"></script>
    <!-- 引入样式 -->
    <link href="https://cdn.bootcss.com/element-ui/2.8.2/theme-chalk/index.css" rel="stylesheet">
    <!-- 引入组件库 -->
    <script src="https://cdn.bootcss.com/element-ui/2.8.2/index.js"></script>
</head>
<body>
<div id="app">
    <el-form :model="ruleForm" :rules="rules" ref="ruleForm" label-width="100px" class="demo-ruleForm">
        <el-form-item label="货主名(编号)" >
            <!--<el-input v-model="ruleForm.shipperName"></el-input>-->
            <el-col :span="12">
                <!--<div class="sub-title">激活即列出输入建议</div>-->
                <el-autocomplete
                        class="inline-input"
                        v-model="ruleForm.shipperName"
                        :fetch-suggestions="querySearch"
                        placeholder="请输入内容"
                        @select="handleSelect"
                ></el-autocomplete>
        </el-form-item>

        <el-form-item label="纸箱是否计数">
            <el-switch
                    v-model="ruleForm.isCount"
                    active-text="参与计数"
                    inactive-text="不参与技术">
            </el-switch>
            <!--<h1>{{ruleForm.isCount}}</h1>-->
        </el-form-item>
        <el-form-item>
            <el-button type="primary" @click="submitForm('ruleForm')">立即创建</el-button>
            <el-button @click="resetForm('ruleForm')">重置</el-button>
        </el-form-item>
    </el-form>
</div>
</body>
<script>
    var Main = {
        data() {
            return {
                ruleForm: {
                    shipperName: '',
                    isCount: false,
                    whetherTheCount: ''
                },
                rules: {
                    shipperName: [
                        { required: true, message: '请输入货主名', trigger: 'blur' },
                    ],
                },
                shipperList:[]
            };
        },
        mounted() {
            this.shipperList = this.listAllShipper();
        },
        methods: {
            submitForm:function(formName) {
                var _this = this;
                this.$refs[formName].validate((valid) => {
                    if (valid) {
                        // alert('submit!');
                        if(_this.ruleForm.isCount){
                            _this.ruleForm.whetherTheCount = "Y"
                        }else{
                            _this.ruleForm.whetherTheCount = "N"
                        }
                        axios.post("/shipper/shipperCartonCount",_this.ruleForm).then(function (response) {
                            console.log(response.data);
                            var res = response.data;
                            let code = res.code;
                            if(code == 200 || code=='200'){
                                _this.openMsg("提示",res);

                            }else{
                                _this.openMsg("手动录入失败,请重新录入,或联系技术.");
                            }
                            _this.resetForm('ruleForm');
                        }).catch(function (err) {
                            console.log(err);
                        });

                    } else {
                        console.log('error submit!!');
                        return false;
                    }
                });
            },
            resetForm:function(formName) {
                this.$refs[formName].resetFields();
            },
            openMsg: function(msg,title) {
                this.$alert(msg, title, {
                    confirmButtonText: '确定',
                    callback: function (action) {
                        this.$message({
                            type: 'info',
                            message: `action: ${action}`
                        });
                    }
                });
            },
            listAllShipper:function () {
                var _this = this;
                axios.get("/shipper/list", {
                    params: {
                    }
                }).then(function (response) {
                    _this.shipperList = response.data.data;
                    console.log('1111===' + JSON.stringify(_this.shipperList));
                }).catch(function (err) {
                    console.log('err' + err);
                });
            },
            querySearch(queryString, cb) {
                var shipperList = this.shipperList;
                // var results = queryString ? shipperList.filter(this.createFilter(queryString)) : shipperList;
                var results = []
                if(queryString == ""){
                    results = shipperList;
                }else{
                    results = shipperList.filter(this.createFilter(queryString))
                }
                // 调用 callback 返回建议列表的数据
                cb(results);
            },
            createFilter(queryString) {
                return function (shipper){
                    return (shipper.value.toLowerCase().indexOf(queryString.toLowerCase()) === 0);
                };
            },
            handleSelect(shipper) {
                console.log(shipper);
            }
        }
    }
    var Ctor = Vue.extend(Main)
    new Ctor().$mount('#app')
</script>
</html>
